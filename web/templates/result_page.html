<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Results. Instagram Content Aggregator</title>

<body>
<div class="container">
 <h4 class="result-header">Result for HASHTAG</h4>

  <!--
    НАД ЭТИМ ДИВОМ ДОЖДЕН БЫТЬ ЦИКЛ

    аналогично в параграфе выводить описание фотки из инсты, тег фотки от нейронки, тег описания от нейронки (??)
    -->
  {% for post in results %}
  <div class="insta-post">
    <div class="insta-photo">
      <img class="photo" src={{post[0]}}>
      <div class="insta-caption">
        <p>{{post[1], post[2]}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</body>
