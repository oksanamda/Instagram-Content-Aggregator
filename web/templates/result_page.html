<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}" />

  <title>Results. Instagram Content Aggregator</title>
</head>


<body>
<div class="container">
 <h4 class="result-header">Result for HASHTAG</h4>

  {% for row in results %}
  <div class="insta-post">
    <div class="insta-photo">
      <img class="photo" src={{row[0]}}>
      <div class="insta-caption">
        <p class="caption">Описание поста: {{row[1]}}</p>
    </div>
        <div class="insta-caption">
            <p>Тэги от нейронки:{{ row[2]}}</p>
           <p> Анализ тональности: </p>
           <img class="plot" src="/{{row[-1]}}/plot.png" alt="my plot">
      </div>
        </div>
  </div>

  {% endfor %}
  </div>
</body>

</html>
